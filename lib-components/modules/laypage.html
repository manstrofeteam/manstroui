<script>
//测试数据
var data = [
    '北京',
    '上海',
    '广州',
    '深圳',
    '杭州',
    '长沙',
    '合肥',
    '宁夏',
    '成都',
    '西安',
    '南昌',
    '上饶',
    '沈阳',
    '济南',
    '厦门',
    '福州',
    '九江',
    '宜春',
    '赣州',
    '宁波',
    '绍兴',
    '无锡',
    '苏州',
    '徐州',
    '东莞',
    '佛山',
    '中山',
    '成都',
    '武汉',
    '青岛',
    '天津',
    '重庆',
    '南京',
    '九江',
    '香港',
    '澳门',
    '台北'
];

var nums = 5; //每页出现的数量
var pages = Math.ceil(data.length / nums); //得到总页数
var thisDate = function(curr) {
    //此处只是演示，实际场景通常是返回已经当前页已经分组好的数据
    var str = '',
        last = curr * nums - 1;
    last = last >= data.length ? (data.length - 1) : last;
    for (var i = (curr * nums - nums); i <= last; i++) {
        str += '<li>' + data[i] + '</li>';
    }
    return str;
};

//调用分页
laypage({
    cont: 'biuuu_city',
    pages: pages,
    skin: 'molv', //皮肤
    jump: function(obj) {
        document.getElementById('biuuu_city_list').innerHTML = thisDate(obj.curr);
        // obj.curr 表示当前页码    console.log(obj.curr);
    }
})
</script>
